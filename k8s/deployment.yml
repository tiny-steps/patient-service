apiVersion: apps/v1
kind: Deployment
metadata:
  name: ts-patient-service-deployment
  labels:
    app: ts-patient-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ts-patient-service
  template:
    metadata:
      labels:
        app: ts-patient-service
    spec:
      containers:
        - name: ts-patient-service
          image: subhankarm2312/ts-patient-service # CORRECTED: Placeholder name now matches ci.yml
          env:
            - name: JAVA_TOOL_OPTIONS
              value: "-Xms128m -Xmx256m"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          ports:
            - containerPort: 8085
          envFrom:
            - configMapRef:
                name: ts-patient-service-config
            - secretRef:
                name: ts-patient-service-secret # CORRECTED: Name now matches secret.yml
