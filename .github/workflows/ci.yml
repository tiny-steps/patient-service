name: Build, Push, and Deploy patient Service
env:
  SERVICE_NAME: ts-patient-service
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      patient-service-changed: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          files: |
            common/**
            patient-service/**

  build-and-push:
    needs: detect-changes
    if: needs.detect-changes.outputs.patient-service-changed == 'true'
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.generate_tag.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build common module
        run: mvn -f common/pom.xml clean install

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate image tag
        id: generate_tag
        run: |
          TIMESTAMP=$(date +'%Y%m%d%H%M%S')
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          echo "tag=${SHORT_SHA}-${TIMESTAMP}" >> $GITHUB_OUTPUT

      - name: Build and push image with Jib
        run: |
          IMAGE_NAME="${{ env.DOCKERHUB_USERNAME }}/${{ env.SERVICE_NAME }}"
          IMAGE_TAG="${{ steps.generate_tag.outputs.tag }}"
          mvn -f patient-service/pom.xml compile com.google.cloud.tools:jib-maven-plugin:build -Dimage="${IMAGE_NAME}:${IMAGE_TAG}"

  deploy:
    needs: build-and-push
    if: always() && needs.build-and-push.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure Kubernetes cluster connection
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: Deploy to Kubernetes using Kustomize
        run: |
          IMAGE_TAG="${{ needs.build-and-push.outputs.tag }}"
          cd k8s
          
          # Use kustomize to set the new image tag dynamically
          kustomize edit set image subhankarm2312/ts-patient-service:${IMAGE_TAG}
          
          # Apply all the manifests in the k8s directory
          kubectl apply -k .
